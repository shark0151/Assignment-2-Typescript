<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
</head>

<body>
  <h1>String Manipulations</h1>
  <input id ="InputBar"></input>
  <select id ="DropBar">
    <option value="1">Uppercase</option>
    <option value="2">Lowercase</option>
    <option value="3">Capitalized</option>
    <option value="4">Camel</option>
  </select>
  <Button id = "button">Dew It</Button>
  <table id="list"></table>
  
    
  <script src="bundle.js"></script>
</body>
</html>
